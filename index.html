<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gentle Memory Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9fbfd;
        text-align: center;
        padding: 20px;
    }

    h1 { color: #4a6fa5; }

    #controls {
        margin: 15px 0;
    }

    #controls button {
        margin: 5px;
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        background: #4a6fa5;
        color: white;
        cursor: pointer;
    }

    #game {
        display: grid;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
    }

    .card {
        width: 110px;
        height: 110px;
        background: #b8d8f8;
        border-radius: 12px;
        font-size: 42px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;
    }

    .card.flipped, .card.matched {
        background: #ffffff;
        border: 2px solid #4a6fa5;
        cursor: default;
    }

    #message {
        margin-top: 20px;
        font-size: 18px;
        color: #2e7d32;
        min-height: 24px;
    }
</style>
</head>
<body>

<h1>üß† Gentle Memory Game</h1>
<p>Take your time. Choose a level and match the pairs.</p>

<div id="controls">
    <button onclick="setLevel('easy')">Easy</button>
    <button onclick="setLevel('medium')">Medium</button>
    <button onclick="setLevel('hard')">Hard</button>
</div>

<div id="game"></div>

<div id="message">üòä Let‚Äôs begin!</div>

<script>
const levels = {
    easy: ["üå∏","üçé","‚≠ê","üê∂"],                 
    medium: ["üå∏","üçé","‚≠ê","üê∂","üçå","üê±"],      
    hard: ["üå∏","üçé","‚≠ê","üê∂","üçå","üê±","üåº","üçá"]
};

let symbols = levels.easy;
let cards = [];
let first = null;
let second = null;
let lock = false;
let matches = 0;

function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

function setLevel(level) {
    symbols = levels[level];
    startGame();
}

function startGame() {
    const game = document.getElementById("game");
    const message = document.getElementById("message");
    game.innerHTML = "";
    message.textContent = "üòä Let‚Äôs begin!";
    matches = 0;
    first = null;
    second = null;
    lock = false;

    cards = [...symbols, ...symbols];
    shuffle(cards);

    const cols = Math.ceil(Math.sqrt(cards.length));
    game.style.gridTemplateColumns = `repeat(${cols}, 110px)`;

    cards.forEach(sym => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = "‚ùì";
        card.dataset.sym = sym;
        card.onclick = () => flip(card);
        game.appendChild(card);
    });
}

function flip(card) {
    if (lock || card.classList.contains("flipped") || card.classList.contains("matched")) return;

    card.classList.add("flipped");
    card.textContent = card.dataset.sym;

    if (!first) {
        first = card;
    } else {
        second = card;
        check();
    }
}

function check() {
    const message = document.getElementById("message");

    if (first.dataset.sym === second.dataset.sym) {
        first.classList.add("matched");
        second.classList.add("matched");
        matches += 2;
        message.textContent = "üëç Nice! You found a match.";
        reset();

        if (matches === cards.length) {
            message.textContent = "üéâ Wonderful! You matched all the pairs.";
        }
    } else {
        lock = true;
        message.textContent = "üôÇ That‚Äôs okay. Try again.";
        setTimeout(() => {
            first.textContent = "‚ùì";
            second.textContent = "‚ùì";
            first.classList.remove("flipped");
            second.classList.remove("flipped");
            reset();
        }, 1200);
    }
}

function reset() {
    [first, second] = [null, null];
    lock = false;
}

// Start game
startGame();
</script>

</body>
</html>
